
<div class="main_content" *ngIf="route.children.length === 0" >
        <h1>Product List</h1>
    
    <div class = "product" *ngFor = "let product of productList">
        <!-- <p>{{product}}</p> -->
    <img src="{{ product.img }}" alt="img">
    <h3>{{ product.name }}</h3>
    <h5> ${{ product.price }} </h5>
    <button class="btn btn-primary" [routerLink]="['edit', product._id]" >Edit</button><button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>
    <!-- <button class="btn btn-danger" [routerLink]="['delete', ':id']">Delete</button> -->
    </div>
</div>
<router-outlet></router-outlet>
